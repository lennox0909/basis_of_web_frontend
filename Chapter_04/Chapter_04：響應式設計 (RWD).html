<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第四課：響應式設計</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            /* 關鍵：寬度不夠時自動換行 */
        }

        .box {
            flex: 1;
            /* 平分空間 */
            min-width: 250px;
            background: #34495e;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
        }

        /* 媒體查詢：當螢幕寬度小於 600px 時 */
        @media (max-width: 600px) {
            .box {
                background: #e67e22;
            }

            /* 手機版變橘色 */
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <h1>響應式區塊展示 (縮小視窗看看)</h1>
    <div class="grid">
        <div class="box">區塊 1</div>
        <div class="box">區塊 2</div>
        <div class="box">區塊 3</div>
    </div>
</body>

</html>
