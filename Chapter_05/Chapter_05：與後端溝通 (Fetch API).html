<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五課 - 隨機金句產生器 (Fetch API 基礎版)</title>
    <style>
        /* --- 基礎樣式 --- */
        body {
            font-family: "Segoe UI", "Microsoft JhengHei", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 40px;
            margin: 50px 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* --- 金句區塊 --- */
        .quote-box {
            background-color: #f8fbff;
            border-left: 5px solid #3498db;
            padding: 25px;
            margin: 30px 0;
            border-radius: 0 15px 15px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #quote-text {
            font-size: 1.25rem;
            color: #2c3e50;
            font-style: italic;
            display: block;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        #quote-author {
            font-size: 1rem;
            color: #7f8c8d;
            text-align: right;
            font-weight: bold;
        }

        /* --- 按鈕控制 --- */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- 深色模式樣式 --- */
        .dark-mode {
            background-color: #1a1a1a;
            color: #eee;
        }

        .dark-mode .container {
            background-color: #2c2c2c;
            color: #eee;
        }

        .dark-mode .quote-box {
            background-color: #3d3d3d;
            border-left-color: #3498db;
        }

        .dark-mode #quote-text {
            color: #ecf0f1;
        }

        .dark-mode #quote-author {
            color: #95a5a6;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 個人頭像 -->

        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=500" alt="個人照" class="profile-img">

        <h1>你好，我是 [你的名字]</h1>
        <p>目前進度：<strong>隨機金句產生器 (Fetch API) ✨</strong></p>

        <!-- 金句展示區 -->
        <div class="quote-box">
            <span id="quote-text">點擊下方按鈕獲取今日金句</span>
            <span id="quote-author"></span>
        </div>

        <div class="control-group">
            <button id="fetch-btn" class="btn">獲取隨機金句</button>
            <button id="theme-btn" class="btn" style="background-color: #7f8c8d;">切換模式</button>
        </div>
    </div>

    <script>
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const fetchBtn = document.getElementById('fetch-btn');
        const themeBtn = document.getElementById('theme-btn');

        // --- 核心功能：獲取隨機金句 ---
        async function getQuote() {
            // 停用按鈕並顯示載入狀態
            fetchBtn.disabled = true;
            quoteText.textContent = "正在連線到伺服器...";
            quoteAuthor.textContent = "";

            try {
                // 發送請求到第三方 API
                const response = await fetch('https://dummyjson.com/quotes/random');

                if (!response.ok) throw new Error('伺服器回應錯誤');

                const data = await response.json();

                // 渲染資料到畫面上
                quoteText.textContent = `"${data.quote}"`;
                quoteAuthor.textContent = `— ${data.author}`;
            } catch (error) {
                quoteText.textContent = "哎呀！抓取資料時發生錯誤，請檢查網路連線。";
                console.error("Fetch Error:", error);
            } finally {
                // 重新啟用按鈕
                fetchBtn.disabled = false;
            }
        }

        // --- 事件監聽 ---
        fetchBtn.addEventListener('click', getQuote);

        // 深色模式切換
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeBtn.textContent = isDarkMode ? "切換為淺色模式" : "切換為深色模式";
        });
    </script>
</body>

</html>
