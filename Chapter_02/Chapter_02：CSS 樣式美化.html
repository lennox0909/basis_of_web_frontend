<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>第二課：CSS 樣式美化</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>我是 CSS 美化後的標題</h1>
        <p>這是一個帶有陰影、圓角且置中的卡片容器。透過 CSS，我們讓原本單調的 HTML 變得有質感。</p>
    </div>
</body>

</html>
